<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section id="posterImageSection">
        <input type="image" id="banner" src="images/marek-piwnicki-T0xIMW8JQeQ-unsplash.jpg">
        <div id="logoBackground">
            <p>EXPLORA</p>
            <p>discover yourself</p>
        </div>
        <div class="footer">
            <ul>
                <p>Copyright Â© <script>document.write(new Date().getFullYear())</script><a href="https://github.com/ArtemyOsovskoi">artemy.o</a>
                <img class="githubicon" src="images/gitHubTransparent.png" width="32px" height="32px" alt="GitHub icon">
                </p>
                <p>Photo by <a href="https://unsplash.com/photos/T0xIMW8JQeQ">Marek Piwnicki</a> on Unsplash</p>
            </ul>
        </div>
</section>

<section id="main">
    <div id="mainDiv">
            <div class="divBox">
                <p>Look over the horizon. It's only beginning. Explora</p>
            </div>
            <div class="divBoxForm">
                <form action="POST">
                     <p>
                        <label for="firstname">
                        <span>First Name: </span>
                        <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="text" id="firstname" name="username" placeholder="Jolene" required />
                     </p>

                     <p>
                        <label for="lasttname">
                        <span>Last Name: </span>
                        <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="text" id="lasttname" name="username" placeholder="Smith" required />
                     </p>

                    <p>
                        <label for="mail">
                        <span>Email: </span>
                        <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="email" id="mail" name="usermail" placeholder="joelenesmth@gmail.com" required />
                    </p>
                    <p>
                        <label for="phone">
                        <span>Phone Number: </span>
                        <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="number" id="phone" name="phonenumber" placeholder="120-4242-5151" required />
                    </p>

                    <p>
                        <label for="pwd">
                        <span>Password: </span>
                        <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="password" id="pwd" name="password" required />
                    </p>
                    <p>
                        <label for="pwd">
                        <span>Confirm Password: </span>
                        <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="password" id="pwd" name="password" required />
                    </p>
                </form>
            </div>
            <div class="divBox">
                <button>Sign up</button>
                <p>Already have an account?</p> <a href="_">Sign up</a>
            </div>
    </div>
</section>

</body>
</html>

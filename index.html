<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eczar&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@900&family=Eczar&display=swap" rel="stylesheet">
</head>
<body>
<div id="main">
    <div id="bannerSection">
        <div id="backgroundLogo">
            <img src="images/compass.png" alt="picture of a compass">
            <p>Explora</p>
        </div>
        <div class="footer">
                <p>Copyright Â© <script>document.write(new Date().getFullYear())</script><a href="https://github.com/ArtemyOsovskoi">artemy.o</a>                </p>
                <p>Photo by <a href="https://unsplash.com/photos/T0xIMW8JQeQ">Marek Piwnicki</a> on Unsplash</p>
                <p>This is not a real service</p>
        </div>
    </div>
    <div id="formSection">
        <p class="message">Explora is an online travel search service. 
        We select the most suitable trips for you based on the data provided.</p>
        <p class="credo">Find your next adventure.</p>
        <form id="form">
            <div class="formDiv">
                <h2>Sign Up</h2>
                <div class="formInputs">
                    <div class="row">
                        <p>
                            <label for="firstname">First Name:</label>
                            <br>
                            <input type="text" id="firstname" name="username" min="1" max="30" placeholder="Jolene" 
                            title="Must contain at least 1 letter, but no more than 30" required />
                        </p>
                        <p>
                            <label for="lasttname">Last Name:</label>
                            <br>
                            <input type="text" id="lasttname" name="username" min="1" max="30" placeholder="Smith"
                            title="Must contain at least 1 letter, but no more than 30" required />
                        </p>
                    </div>
                    <div class="row">
                        <p>
                            <label for="mail">Email: </label>
                            <br>
                            <input type="email" id="mail" name="usermail" placeholder="joelenesmth@gmail.com" required />
                        </p>
                        <p>
                            <label for="phone">Phone Number:</label>
                            <br>
                            <input type="number" id="phone" name="phonenumber" placeholder="120-4242-5151"
                            maxlength="40" title="Must contain less than 40 numbers" required />
                        </p>
                    </div>
                    <div class="row">
                        <p>
                            <label for="pwd">Password:</label>
                            <br>
                            <input type="password" id="pwd" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
                        </p>
                        <p>
                            <label for="pwd">Confirm Password</label>
                            <br>
                            <input type="password" id="pwd" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
                        </p>
                    </div>
                </div>
            </div>
            <input type="submit" form="form" class="submitButton" value="Create account">
        </form>
        <p class="question">Already have an account? <a href=".">Log in</a></p>
    </div>
</div>
</body>
</html>
